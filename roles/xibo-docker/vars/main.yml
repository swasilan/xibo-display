---
# Xibo CMS Docker Variablen

# MySQL-Zugang
xibo_db_host: 127.0.0.1              # Host für die DB (bei Docker meist localhost oder Container-IP)
xibo_db_port: 3306                   # Standard MySQL Port
xibo_db_user: xibo                   # DB-Benutzer, der Xibo erstellt
xibo_db_password: "xibopass"         # Passwort für den DB-Benutzer
xibo_db_name: xibo                   # Name der Xibo-Datenbank

# Xibo Admin Benutzer
xibo_admin_old: xibo_admin           # Der bestehende Benutzername
xibo_admin_new: xibo                 # Neuer Benutzername, z.B. 'xibo'

# Docker Container Namen
xibo_cms_container: xibo-cms         # CMS Container-Name
xibo_db_container: xibo-db           # MySQL Container-Name

# Docker Images
xibo_cms_image: xibosignage/xibo-cms:latest   # CMS Image
xibo_db_image: mariadb:10.6                    # MariaDB Image

# Docker Ports
xibo_cms_port_host: 8080              # Host-Port für den CMS Webzugang
xibo_cms_port_container: 80           # Container-Port für den CMS Webzugang
xibo_db_port_host: 3306               # Host-Port für den DB Zugang
xibo_db_port_container: 3306          # Container-Port für den DB Zugang

# Docker Volumes
xibo_db_volume: xibo-db-data           # Volumen für die Datenbank

# Xibo CMS Path
xibo_cms_path: /opt/xibo-docker/cms

# Optionale CLI-Variablen, falls CLI genutzt werden kann
xibo_cli_path: "/var/www/cms/xibo-cli"  # Pfad zur xibo-cli im Container, falls vorhanden
